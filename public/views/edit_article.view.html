<div>
  <h3>Edit Article</h3>
  <form ng-submit="updateArticle()">

    <div class="form-group">
      <label>Article Title</label>
      <input type="text" class="form-control" ng-model="article.title" name="title" placeholder="Enter title">
    </div>

    <div class="form-group">
      <label>Category</label>
      <select class="form-control" name="category" ng-model="article.category">
        <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea type="text" class="form-control" ng-model="article.body" name="body" placeholder="Enter body"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Update</button>
    <a href="#/categories" class="btn btn-danger">Cancel</a>

  </form>
</div>
