<div>
  <a href="#/categories">Go Back</a>
  <h1>{{article.title}}</h1>
  <small>Posted on: <span ng-bind="article.date | date:dd/MM/yyyy"></span></small>
  <hr>
  <div>
    {{article.body}}
  </div>
  <br><br>
  <div class="actions">
    <a href="#/articles/edit/{{article._id}}" class="btn btn-default">Edit</a>
    <a href="#" ng-click="removeArticle()" class="btn btn-danger">Delete</a>
    <br><br>
  </div>
</div>
